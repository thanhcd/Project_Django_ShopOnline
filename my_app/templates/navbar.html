<div class="hero_area">

    <nav class="navbar navbar-expand-lg custom_nav-container ">
        <a class="navbar-brand" href="{% url 'home' %}">
            <span>Giftos</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class=""></span>
        </button>

        <div class="collapse navbar-collapse innerpage_navbar" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'shop' %}">Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'why' %}">Why Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'testimonial' %}">Testimonial</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contact' %}">Contact Us</a>
                </li>
            </ul>
            {% if request.user.is_authenticated %}
            <div class="" style="margin-left:auto; margin-right:30px;">
                <div style="font-size: small;">
                    <p>Xin chào, {{ request.user.username }}!</p>
                    <a href="{% url 'create-items' %}">Create item</a>
                    <a href="{% url 'logout' %}">Đăng xuất</a>
                    {% else %}
                    <p>Bạn chưa đăng nhập.</p>
                    <a href="{% url 'login' %}">Đăng nhập</a>
                    {% endif %}
                    <a href="{% url 'cart_detail' %}">
                        <i class="fa fa-shopping-bag" aria-hidden="true"></i>
                    </a>
                    <form class="form-inline">
                        <button class="btn nav_search-btn" type="submit">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>


</div>
