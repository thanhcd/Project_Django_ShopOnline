{% extends 'main.html' %}

{% block content %}
<div class="signup-sections">
    <h2>Sign Up</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="input-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter username" required maxlength="150" pattern="[A-Za-z0-9@.+-_]+" title="Letters, digits and @/./+/-/_ only">
        </div>
        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter email" required>
        </div>
        <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required minlength="8">
        </div>
        <div class="input-group">
            <label for="password_confirm">Password confirmation:</label>
            <input type="password" id="password_confirm" name="password_confirm" placeholder="Confirm password" required minlength="8">
        </div>
        <button type="submit">Sign Up</button>
        <p>Already signed up yet?</p>
        <a href="{% url 'login' %}">Login</a>
    </form>
</div>
<style>
    .signup-sections {
    background-color: #fff;
    background: linear-gradient(to bottom, rgba(0, 0, 0, 0.1) 0%, rgba(0, 0, 0, 0.5) 75%, #000 100%), url("../assets/img/bg-masthead.jpg");
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin: 0 auto;
    /* Tự động đặt vị trí giữa màn hình */
    width: 400px;
    /* Chiều rộng form sign-up */
}

.signup-sections h2 {
    text-align: center;
    margin-bottom: 20px;
}

.signup-sections form {
    display: flex;
    flex-direction: column;
}

.signup-sections .input-group {
    margin-bottom: 15px;
}

.signup-sections label {
    display: block;
    margin-bottom: 5px;
}

.signup-sections input[type="text"],
.signup-sections input[type="email"],
.signup-sections input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.signup-sections button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.signup-sections p {
    text-align: center;
}

.signup-sections a {
    color: #007bff;
    text-align: center;
}

</style>
{% endblock content %}
