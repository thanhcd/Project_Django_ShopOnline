{% extends 'main.html' %}

{% block content %}
<h2>Your Cart</h2>
<form method="post">
    {% csrf_token %}



    <ul>
        {% for item in cart.items.all %}
        <li>Item: {{ item.item.name }}</li>
        <li>
            Quantity: <input type="number" name="quantity" value="{{ item.quantity }}" min="1"
                max="{{ item.item.quantity_available }}">
            <input type="hidden" name="cart_item_id" value="{{ item.id }}">
        </li>
        <li>Price: {{ item.item.price }}</li>
        <li>Total: {{ item.total_price }}</li>
        <li><button type="submit">Update</button></li>
        </li>
        <hr>
        {% endfor %}
    </ul>

</form>

{% endblock %}
