{% extends 'main.html' %}

{% block content %}
{% load static %}
<h2 style="text-align: center;">Create item</h2>
<div class="container">
    <div class="create-item-form">
        <form method="post" enctype="multipart/form-data" class="item-form">
            {% csrf_token %}
            <div class="sec-1">
                <p>Host: {{ form.host }} -- Topic: {{ form.topic }}</p>

                <p>Name: {{ form.name }}</p>
                <p>Price: {{ form.price }}</p>
            </div>
            <div class="sec-2">
                {{ form.image }}
                {{ form.description }}
                <!-- {{ form.participants }} -->
            </div>
            <button type="submit" class="btn-submit">Submit</button>
        </form>
    </div>
</div>

<style>
    /* Basic styles from update.html */
    .container {
        margin: auto;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Form-specific styles adjusted for create.html */
    .create-item-form {
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        background-color: #fff;
    }

    /* Assuming you want similar layout to update.html */
    .create-item-form .container {
        display: flex;
        /* Make the inner container flexible */
    }

    .create-item-form .container p {
        display: inline-block;
        width: 48%;
        /* Adjust width as needed */
        margin-right: 2%;
        /* Add spacing between fields */
    }

    .create-item-form .container div {
        width: 48%;
        /* Adjust width as needed */
        padding: 10px;
    }

    label {
        display: block;
        font-weight: bold;
    }

    input[type="text"],
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .btn-submit {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .btn-submit:hover {
        background-color: #0056b3;
    }
</style>
{% endblock content %}
